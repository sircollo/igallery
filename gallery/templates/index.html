{% extends 'base.html' %}
{% block content %}
<div id="video-container">
  <div class="video-overlay"></div>
  <div class="video-content">
      <div class="inner">
        <h1>iGallery</h1>
        <p>Explore beautiful images</p>
          <div class="scroll-icon">
              <a class="scrollTo" data-scrollTo="portfolio" href="#"><img src="img/scroll-icon.png" alt=""></a>
          </div>    
      </div>
  </div>
  <video autoplay="" loop="" muted>
    <source src="media/images/backgroundVideo.mp4" type="video/mp4" />
  </video>
</div>


<div class="container-fluid bg-dark m-3 text-center justify-content-center">
  <div class="row">
        {% for image in images %}
        <div class="card m-2" style="width: 19rem;">
          <img class="card-img-top" src="{{image.image.url}}" alt="Card image cap" class="img-responsive img-rounded" data-toggle="modal" data-target="#myModal" alt="" width="304" height="236" style="outline:0px;">
  
        </div>
    

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">{{image.name}}</h4>
          </div>
          <div class="modal-body">
            <div class="card m-2" style="width: 19rem;">
              <img class="card-img-top" src="{{image.image.url}}" alt="Card image cap" class="img-responsive img-rounded" data-toggle="modal" data-target="#myModal" alt="" width="304" height="236" style="outline:0px;">
      
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
    {% endfor %}
</div>
</div>


{% endblock %}
